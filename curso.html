<!DOCTYPE html>
<html>
    <head>
      
      <link rel = "stylesheet"  type = "text/css" href = "curso.css" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="curso.js"> </script>
      
      <! ––meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0" ––>


    </head>
    
    <body>

    </body>

    <div class="container">
      <div id="calculator">
        
        <div id="display"><span id="displayTxt">0</span></div>
        <div id="keys">
          <button class="button white" value="AC">AC</button>
          <button class="button white" value="+/-">+/-</button>
          <button class="button white" value="%">%</button>
          <button class="button orange" value="/">÷</button>
          <button class="button value" value="7">7</button>
          <button class="button value" value="8">8</button>
          <button class="button value" value="9">9</button>
          <button class="button orange" value="*">x</button>
          <button class="button value" value="4">4</button>
          <button class="button value" value="5">5</button>
          <button class="button value" value="6">6</button>
          <button class="button orange" value="-">-</button>        
          <button class="button value" value="1">1</button>
          <button class="button value" value="2">2</button>
          <button class="button value" value="3">3</button>
          <button class="button orange" value="+">+</button>
        </div>
        <div id="bottomKeys">
          <button class="button value zero" value="0">0</button>
          <button class="button value" value=".">.</button>
          <button class="button orange" value="=">=</button>
        </div>

      </div>
    </div>
    

</html>
